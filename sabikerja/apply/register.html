<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="icon" href="/assets/favicon.png">
    
    <link rel="stylesheet" href="/css/apply/apply.css">
    <link rel="stylesheet" href="/css/universal/style.css">
</head>
<body>
    <main class="container">
        <div class="form-container">
            <h1>Create Your Account</h1>
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="regFullName">Full Name</label>
                    <input type="text" id="regFullName" name="fullName" placeholder="Fake Ekaf" required>
                </div>

                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" placeholder="fake@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <div class="radio-group">
                        <label class="radio">
                            <input type="radio" name="role" value="candidate" checked>
                            Candidate
                        </label>
                        <label class="radio">
                            <input type="radio" name="role" value="employer">
                            Employer
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </main>

    <div id="notification" class="notification">
        <p>Registration successful!</p>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
