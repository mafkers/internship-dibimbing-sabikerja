<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>

    <link rel="icon" href="/assets/favicon.png">
    
    <link rel="stylesheet" href="/css/apply/apply.css">
    <link rel="stylesheet" href="/css/universal/style.css">
</head>
<body>
    <main class="container">
        <div class="form-container">
            <h1>Apply for This Job</h1>
            <form id="applyForm" class="form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Fake Ekaf" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="fake@example.com" required>
                </div>
    
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="08123456789" required>
                </div>
    
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Write a message here..."></textarea>
                </div>
    
                <div class="form-group">
                    <label for="cv">Upload CV</label>
                    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
                </div>
    
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </form>
        </div>
    </main>    

    <div id="notification" class="notification">
        <p>Application submitted successfully!</p>
    </div>

    <script src="/js/apply.js"></script>
</body>
</html>
