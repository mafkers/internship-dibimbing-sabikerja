<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <link rel="icon" href="/assets/favicon.png">
    
    <link rel="stylesheet" href="/css/apply/apply.css">
    <link rel="stylesheet" href="/css/apply/payment.css">
</head>
<body>
    <main class="container">
        <div class="payment-container">
            <h1>Complete Your Payment</h1>
            
            <div class="payment-summary">
                <h2>Order Summary</h2>
                <div class="package-details">
                    <div class="package-row">
                        <span>Package</span>
                        <span>Job Posting 30 Days</span>
                    </div>
                    <div class="package-row">
                        <span>Price</span>
                        <span class="price">$49.99</span>
                    </div>
                </div>
            </div>

            <div class="payment-methods">
                <h2>Payment Method</h2>
                <div class="method-options">
                    <label class="method-option">
                        <input type="radio" name="paymentMethod" value="credit" checked>
                        <span class="method-icon credit-card">üí≥</span>
                        <span>Credit Card</span>
                    </label>
                    <label class="method-option">
                        <input type="radio" name="paymentMethod" value="bank">
                        <span class="method-icon bank">üè¶</span>
                        <span>Bank Transfer</span>
                    </label>
                    <label class="method-option">
                        <input type="radio" name="paymentMethod" value="ewallet">
                        <span class="method-icon wallet">üì±</span>
                        <span>e-Wallet</span>
                    </label>
                </div>
            </div>

            <form id="paymentForm" class="form">
                <div class="form-group">
                    <label for="cardName">Cardholder Name</label>
                    <input type="text" id="cardName" name="cardName" placeholder="Fake Ekaf" required>
                </div>
            
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" required>
                </div>
            
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5" required>
                    </div>
            
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Pay Now</button>
            </form>
        </div>
    </main>

    <div id="notification" class="notification">
        <p>Payment processed successfully!</p>
    </div>

    <script src="/js/payment.js"></script>
</body>
</html>
